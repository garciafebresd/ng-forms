<h4>Formularios <small>template</small></h4>
<hr />
<form (ngSubmit)="guardar(formulary)" #formulary="ngForm" novalidate="">
    <div>
        <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" required minlength="5" #nombre="ngModel" />

                <div *ngIf="nombre.errors?.required" class="form-control-feedback">Este campo es requerido</div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">Debe contener al menos {{ nombre.errors.minlength.requiredLength }} caracteres</div>
            </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-danger': (apellido.errors?.required || apellido.errors?.minlength) && apellido.touched }">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" required minlength="5" #apellido="ngModel" />

                <div *ngIf="apellido.errors?.required" class="form-control-feedback">Este campo es requerido</div>
                <div *ngIf="apellido.errors?.minlength" class="form-control-feedback">Debe contener al menos {{ apellido.errors.minLength.requiredLength }} caracteres</div>
            </div>
        </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger': (email.errors?.required || email.errors?.pattern) && email.touched }">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrónico" name="email" [(ngModel)]="usuario.email" required minlength="5" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel" />

            <div *ngIf="email.errors?.required" class="form-control-feedback">Este campo es requerido</div>
            <div *ngIf="email.errors?.pattern" class="form-control-feedback">El campo no tiene formato de email</div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-md-8">
            <select class="form-control" name="pais" [(ngModel)]="usuario.pais">
                <option value="">Seleccione un país</option>
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8 form-check form-check-inline">
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
            </div>
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button [disabled]="!formulary.valid" type="submit" class="btn btn-outline-primary"> Guardar</button>
        </div>
    </div>
</form>
